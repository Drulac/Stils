<!DOCTYPE html>
<html>
	<head>
		<title>Example of the Stils Framework</title>
		<link rel="stylesheet" type="text/css" href="Stils/CSS/stils.css">
		<script type="text/javaScript" src="Stils/JS/Stils.js"></script> 
	</head>

	<body>
		<div class="row">
			<div class="badge">
				4 new
			</div>
		</div>

		<div class="row">
			<a class="btn">
				try a button
			</a>
		</div>

		<div class="row">
			<nav class="breadcrumb col s12">
				<a href="#!">First</a>
				<a href="#!">Second</a>
				<a href="#!">Third</a>
			</nav>
		</div>

		<div class="row">
			<ul class="collection">
				<li>Alvin</li>
				<li>Alvin</li>
				<li>Alvin</li>
				<li>Alvin</li>
			</ul>
		</div>

		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<label for="first_name">First Name</label>
						<div><input placeholder="Placeholder" id="first_name" type="text" autocomplete="off"></div>
					</div>
					<div class="input-field col s6">
						<div><input id="last_name" type="text" autocomplete="off"></div>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label for="password">Password</label>
						<div><input id="password" type="password" autocomplete="off"></div>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<label for="email">Email</label>
						<div><input id="email" type="email" autocomplete="off"></div>
					</div>
				</div>
			</form>
		</div>

		<div class="row">
			<ul class="navbar">
				<div class="left">
					<li><a href="collapsible.html">1</a></li>
					<li><a href="collapsible.html">2</a></li>
					<li><a href="collapsible.html">3</a></li>
				</div>

				<li class="center"><a href="badges.html">Components</a></li>

				<div class="right">
					<li><a href="collapsible.html">1</a></li>
					<li><a href="collapsible.html">2</a></li>
					<li><a href="collapsible.html">3</a></li>
				</div>
			</ul>
		</div>

		<div class="row">
			<div class="progress">
				<div style="width:70%"></div>
			</div>
		</div>

		<div class="row">
			<div class="video">
				<video controls muted>
					<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
					<source src="http://clips.vorwaerts-gmbh.de/VfE.webm" type="video/webm">
					<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv" type="video/ogg">
				</video>
			</div>
		</div>

		<ul id="toast-container"></ul>
	</body>
</html>
